                    </div>
                    <div>
                        <label>Email :</label>

                    </div>
                    <div>
                        <label>Subject :</label>
                        <input type="text" placeholder="Write a Subject" size="32">
                    </div>
                    <div>
                        <textarea name="message" id="message" cols="50" rows="10">Message</textarea>
                    </div>
